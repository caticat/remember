        <script src="number_code.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            // 固定数据

            // 生成数据
            const arr = function(data) {
                let ret = Array();
                for (let k in data) {
                    ret.push(k);
                }
                return ret;
            }(data);

            // 状态
            const PageState = {
                Start:0,
                Progress:1,
                Finish:2,
                Pause:3,
                Resume:4,
            };
            const SequenceState = {
                Random:0,
                Forward:1,
                Backward:2,
            };
            const SINGLE_WORD_TIME_LIMIT = 2; // 超过X秒的编码都会显示出来

            // 动态数据
            let arrRandom = Array(); // 随机索引数组
            let curIndex = -1; // 当前出题索引
            let timeBegin = -1; // 记录总用时
            let questionLen = arr.length; // 题目数量
            let timeBeginQuestion = -1; // 当前答题初始时间
            let timeBeginPause = 0; // 暂停时长
            let mapTimeCost = {}; // 耗时统计
            let timeAutoPlayInterval = 1000; // 自动播放时间间隔
            let timeAutoPlayFd; // 自动播放

            // 初始
            window.onload = function () {
                document.getElementById("questionMaxLength").min = 1;
                document.getElementById("questionMaxLength").max = questionLen;
                document.getElementById("questionMaxLength").value = questionLen;
                document.getElementById("uiQuestionMaxLength").value = questionLen;
                document.getElementById("autoPlayInterval").min = 0;
                document.getElementById("autoPlayInterval").max = 10000;
                document.getElementById("autoPlayInterval").value = timeAutoPlayInterval;
                onAutoPlayIntervalChanged(document.getElementById("autoPlayInterval"));
                document.getElementById("answer").style.display = "none";

                reset();

                // 说明
                document.getElementById("uiReadme").style.display = "none";
                document.getElementById("uiLog").style.display = "none";
                document.getElementById("uiLog").value = "老番的碎碎念:\n1. 这是本人出于兴趣完善的背诵数字编码的小工具.\n2. 仅供学习使用\n3. 编码内容没有上传到任何公共平台保存\n4. 只限在学习群内使用\n5. 本人强迫症,后续可能会有更新,但是应该不会再发出来了,更新会提交到https://github.com/caticat/remember/tree/master/number_code这里,有需求可以自取(欢迎提bug,或者推送更新过来)\n6. 代码随便改\n7. 没有图片是因为不好整合到一个文件中,图片又不能传到外网~囧\n8. css直接用的AmazeUI,我又不懂~\n9. 图片使用二进制方式集成到页面中来了,很大,文件快1m了\n10. 所有的外链都集成过来了,不需要联网也可以正常显示了.\n11. 具体说明见(https://caticat.github.io/2019/03/18/number-code/)";
                document.getElementById("uiLog").rows = 20;
            };

            // 切换页面状态
            function switchPageState(state) {
                // 进入状态
                document.getElementById("pageStart").style.display = "none";
                document.getElementById("pageProgress").style.display = "none";
                document.getElementById("pageFinish").style.display = "none";
                document.getElementById("pagePause").style.display = "none";
                switch (state) {
                    case PageState.Start:
                        document.getElementById("pageStart").style.display = "";
                        break;
                    case PageState.Progress:
                        // 处理数据
                        // 出题长度
                        questionLen = parseInt(document.getElementById("questionMaxLength").value);
                        document.getElementById("progress").max=questionLen;
                        // console.log("长度:"+questionLen + ",文字:" + document.getElementById("questionMaxLength").value);
                        // 出题顺序
                        const l = arr.length;
                        arrRandom = arr.slice();

                        let sequence = SequenceState.Random;
                        document.getElementsByName("sequence").forEach(function (node, value){ // MARK: 这里有个循环过度的问题,无视了,抛异常什么的太难看了
                            if (node.checked) {
                                sequence = value;
                            }
                        });

                        switch (sequence) {
                            case SequenceState.Random:
                                let key = 0;
                                let tmp = 0;
                                for (let i = 0; i < l; i++) {
                                    key = rand(0, l-1);
                                    tmp = arrRandom[key];
                                    arrRandom[key] = arrRandom[i];
                                    arrRandom[i] = tmp;
                                }
                                break;
                            case SequenceState.Forward:
                                break;
                            case SequenceState.Backward:
                                arrRandom = arr.reverse();
                                break;
                            default:
                                alert("重置时,不知道按照什么顺序来进行出题");
                                return;
                        }
                        timeBegin = parseInt((new Date()).getTime() / 1000);
                        ask();

                        // 显示页面
                        document.getElementById("pageProgress").style.display = "";
                        break;
                    case PageState.Finish:
                        // 停止播放
                        clearInterval(timeAutoPlayFd);

                        // 处理数据
                        let timeNow = parseInt((new Date()).getTime() / 1000);
                        let duration = timeNow - timeBegin;
                        let average = duration / (curIndex + 1);
                        let perSecondCount = 0;
                        if (average != 0) {
                            perSecondCount = parseInt((1/average) * 100)/100;
                        }
                        document.getElementById("totalCostTime").innerHTML = questionLen + "个编码,总共用时:"+getTimeStr(duration)+",平均用时:"+getTimeStr(average)+",每秒编码:"+perSecondCount+"个";

                        // 最耗时统计
                        let arrTimeCost = Array();
                        for (let key in mapTimeCost) {
                            arrTimeCost.push({index:key,cost:mapTimeCost[key].cost,show:mapTimeCost[key].show});
                        }
                        arrTimeCost.sort(function (key){
                            return function (a, b) {
                                // console.log(key+",a:"+a[key]+",b:"+b[key]);
                                if (a[key] < b[key]) {
                                    return 1;
                                } else if (a[key] == b[key]) {
                                    return 0;
                                } else {
                                    return -1;
                                }
                            }
                        }("cost"));
                        document.getElementById("labelCostTime").innerText = "耗时超过"+SINGLE_WORD_TIME_LIMIT+"秒的编码";
                        let strTimeCost = "";
                        let rows = 0;
                        for (let i = 0; i < arrTimeCost.length; i++) {
                            if (arrTimeCost[i].show || arrTimeCost[i].isAutoPlay) {
                                // 显示过答案的不在这里统计
                            } else if (arrTimeCost[i].cost >= SINGLE_WORD_TIME_LIMIT) {
                                strTimeCost += arrRandom[arrTimeCost[i].index] + "->" + data[arrRandom[arrTimeCost[i].index]] + ":用时:" + getTimeStr(arrTimeCost[i].cost) + "\n";
                                rows++;
                            } else {
                                break;
                            }
                        }
                        document.getElementById("timeCost").rows = rows + 2;
                        document.getElementById("timeCost").value = strTimeCost;

                        // 显示答案统计
                        if (document.getElementById("showAnswerDirectly").checked) {
                            document.getElementById("divAnswerShowed").style.display = "none";
                        } else {
                            document.getElementById("divAnswerShowed").style.display = "";
                            let strAnswerShowed = "";
                            let rows = 0;
                            for (let i = 0; i < arrTimeCost.length; i++) {
                                if (arrTimeCost[i].show) {
                                    strAnswerShowed += arrRandom[arrTimeCost[i].index] + "->" + data[arrRandom[arrTimeCost[i].index]] + "\n";
                                    rows++;
                                }
                            }
                            document.getElementById("answerShowed").rows = rows + 2;
                            document.getElementById("answerShowed").value = strAnswerShowed;
                            if (rows > 0) {
                                document.getElementById("labelAnswerShowed").innerText = "显示过答案的编码:" + rows + "个";
                                document.getElementById("divAnswerShowed").style.display = "";
                            } else {
                                document.getElementById("divAnswerShowed").style.display = "none";
                            }
                        }

                        // 显示页面
                        document.getElementById("pageFinish").style.display = "";
                        break;
                    case PageState.Pause:
                        document.getElementById("pagePause").style.display = "";
                        timeBeginPause = parseInt((new Date()).getTime() / 1000);
                        clearInterval(timeAutoPlayFd);
                        break;
                    case PageState.Resume:
                        let pauseTime = (parseInt((new Date()).getTime() / 1000) - timeBeginPause);
                        timeBegin += pauseTime;
                        timeBeginQuestion += pauseTime;
                        timeBeginPause = 0;
                        document.getElementById("pageProgress").style.display = "";
                        onAutoPlayChanged(document.getElementById("autoPlay"));
                        break;
                    default:
                        return;
                }
            }

            // 重置
            function reset() {
                curIndex = 0;
                mapTimeCost = {};
                document.getElementById("costTime").innerHTML = "";
                document.getElementById("showAnswerDirectly").checked = false;
                document.getElementById("autoPlay").checked = false;
                setTimeout(function (){
                    onAutoPlayChanged(document.getElementById("autoPlay"));
                }, timeAutoPlayInterval);

                switchPageState(PageState.Start)
            }

            // 出题
            function ask() {
                if (curIndex >= arrRandom.length) {
                    alert("Done!");
                    return;
                }
                // console.log(curIndex, arrRandom[curIndex], data[arrRandom[curIndex]]);
                // console.log(document.getElementById("reverse").checked);
                if (document.getElementById("reverse").checked) {
                    document.getElementById("question").innerHTML = data[arrRandom[curIndex]];
                } else {
                    document.getElementById("question").innerHTML = arrRandom[curIndex];
                }
                document.getElementById("answer").innerHTML = "";
                document.getElementById("pic").style.display = "none";
                document.getElementById("uiProgress").innerText="进度(" + (curIndex + 1) + "/" + questionLen + ")";
                // document.getElementById("progress").value = (curIndex + 1);
                document.getElementById("progress").style.width = parseInt(((curIndex + 1)/questionLen) * 100)+"%";

                // 时间统计
                timeBeginQuestion = parseInt((new Date()).getTime() / 1000);

                // 直接显示答案
                if (document.getElementById("showAnswerDirectly").checked) {
                    ans();
                    showImage();
                }
            }

            // 显示答案
            function ans() {
                if (curIndex >= questionLen) {
                    alert("No Answer for key:[" + curIndex +"]. Index Out Off Range!");
                    return;
                }
                if (document.getElementById("reverse").checked) {
                    document.getElementById("answer").innerHTML = arrRandom[curIndex];
                } else {
                    document.getElementById("answer").innerHTML = data[arrRandom[curIndex]];
                }
                showImage();
            }

            // 下一个
            function next() {
                // 时间统计
                mapTimeCost[curIndex] = {
                    cost:(parseInt((new Date()).getTime() / 1000) - timeBeginQuestion),
                    show:(document.getElementById("answer").innerText != ""),
                    isAutoPlay: document.getElementById("autoPlay").checked,
                };

                if (curIndex + 1 >= questionLen) {
                    switchPageState(PageState.Finish);
                    return;
                }

                curIndex += 1;
                ask();
                showTime();
            }

            // 停止
            function stop() {
                questionLen = curIndex + 1;
                next();
            }

            // 说明展示
            function switchLog(ui) {
                if (ui.innerText == "+") {
                    ui.innerText = "-";
                    document.getElementById("uiLog").style.display = "";
                    document.getElementById("uiReadme").style.display = "";
                } else {
                    ui.innerText = "+";
                    document.getElementById("uiLog").style.display = "none";
                    document.getElementById("uiReadme").style.display = "none";
                }
            }

            // 滑块变更
            function onRangeChanged(ui) {
                document.getElementById("uiQuestionMaxLength").value = ui.value;
            }

            // 答题数量长度变更
            function onQuestionMaxLengthChanged(ui) {
                if (!ui.value) {
                    ui.value = questionLen;
                    return
                }
                let len = parseInt(ui.value);
                if (len > arr.length) {
                    len = questionLen;
                } else if (len < 1) {
                    len = questionLen;
                }
                ui.value = len;
                document.getElementById("questionMaxLength").value = len;
            }

            // 恢复计划答题最大值
            function resumeQuestionMaxLength() {
                document.getElementById("questionMaxLength").value = arr.length;
                document.getElementById("uiQuestionMaxLength").value = arr.length;
            }

            // 直接显示答案状态变更
            function onShowAnswerDirectlyChanged(ui) {
                if (ui.checked) {
                    // document.getElementById("showAnswer").style.display = "none";
                    ans()
                } else {
                    // document.getElementById("showAnswer").style.display = "";
                    document.getElementById("answer").innerHTML = "";
                    document.getElementById("pic").style.display = "none";
                }
            }

            // 自动播放
            function onAutoPlayChanged(ui) {
                if (ui.checked) {
                    timeAutoPlayFd = setInterval(autoPlay, timeAutoPlayInterval);
                } else {
                    clearInterval(timeAutoPlayFd);
                }
            }
            function onAutoPlayIntervalChanged(ui) {
                timeAutoPlayInterval = ui.value;
                if (timeAutoPlayInterval < 500) {
                    timeAutoPlayInterval = 500;
                }
                timeAutoPlayInterval = parseInt(timeAutoPlayInterval / 100) * 100;
                document.getElementById("showAutoPlayInterval").innerHTML = timeAutoPlayInterval / 1000;

                clearInterval(timeAutoPlayFd);
                onAutoPlayChanged(document.getElementById("autoPlay"));
            }
            function autoPlay() {
                next();
            }

            // 显示时间
            function showTime() {
                let timeNow = parseInt((new Date()).getTime() / 1000);
                let duration = timeNow - timeBegin;
                let average = 0;
                if (curIndex > 0) {
                    average = duration / curIndex;
                }
                document.getElementById("costTime").innerHTML = "当前用时:"+getTimeStr(duration)+",平均用时:"+getTimeStr(average);
            }

            // 显示图片
            function showImage() {
                let key = arrRandom[curIndex];
                let imagePosition = getImagePos(key);
                let divPic = document.getElementById("pic");
                divPic.style.backgroundImage = "url(" + imagePosition.src + ")";
                divPic.style.width = imagePosition.width + "px";
                divPic.style.height = imagePosition.height + "px";
                divPic.style.backgroundPosition = imagePosition.x + "px " + imagePosition.y + "px";
                divPic.style.display = "";
                // console.log(key, imagePosition);
            }

            // 获取图片坐标
            function getImagePos(key) {
                let ret = {
                    width:90,
                    height:145,
                };

                let index = parseInt(key);
                if (key.length > 1) {
                    index += 10;
                }
                // console.log(index, key, key.length);
                if (index > 55) { // 这里比较奇怪,因为前面加了10个值,所以要减回去
                    ret.src = images[1];
                    index -= 56; // 这里要注意多减1,因为第一个就是新的数字
                } else {
                    ret.src = images[0];
                }

                ret.x = -95 - ret.width * (index % 8);
                ret.y = -145 - ret.height * parseInt(index / 8);

                return ret;
            }

            // 获取时间间隔字符串
            function getTimeStr(duration) {
                let minute = parseInt(duration / 60);
                let second = duration % 60;
                let ret = "";
                if (minute > 0) {
                    ret += minute + "分"
                }
                if ((second > 0) || (minute == 0)) {
                    ret += (parseInt(second * 100) / 100) + "秒"
                }
                return ret
            }

            // 随机
            function rand(min, max) {
                if (min > max) {
                    let tmp = min;
                    min = max;
                    max = tmp;
                }
                return parseInt(Math.random() * (max - min + 1) + min, 10);
            }
        </script>
    </head>
    <body>
        <!-- 笨拙的anti微信弹窗提示方法 -->
        <div><label></label></div>
        <div><label></label></div>

        <div>
            <div id="pageStart" class="am-u-sm-centered">
                <div>
                    <div>
                        <div>
                            <div>
                                <label>测试题目数量:</label>
                            </div>
                            <div>
                                <input type="range" id="questionMaxLength" onchange="onRangeChanged(this)" title="questionLengthRange"/>

                        </div>
                        <div>

                                <input id="uiQuestionMaxLength" type="number" min="1" step="10" title="测试题目数量" onblur="onQuestionMaxLengthChanged(this)"/>

                            <div>
                                <button onclick="resumeQuestionMaxLength()" class="am-btn am-btn-success am-btn-block">最大值</button>

                        </div>
                    </div>
                    <div>
                        <label>随机</label><input type="radio" name="sequence" title="随机" value="SequenceState.Random" checked="checked"/>
                        <label>顺序</label><input type="radio" name="sequence" title="正向" value="SequenceState.Forward"/>
                        <label>倒序</label><input type="radio" name="sequence" title="反向" value="SequenceState.Backward"/>
                    </div>
                    <div>
                        <div>
                            <label>反向记忆</label><input id="reverse" type="checkbox"/>
                        </div>
                        <div>
                            <button onclick="switchPageState(PageState.Progress)" class="am-btn am-btn-primary am-btn-block">开始</button>
                        </div>
                    </div>
                    <div>
                        <button onclick="switchLog(this)" class="am-btn am-btn-warning">+</button>
                    </div>
                    <div>
                        <a id="uiReadme" href="https://caticat.github.io/2019/03/18/number-code/" target="_blank">详细说明</a>
                        <textarea id="uiLog" title="说明" class="cssTextArea" readonly disabled></textarea>
                    </div>
                </div>
            </div>
            <div id="pageProgress">
                <div class="am-g am-g-fixed">
                    <div class="am-u-sm-6">
                        <label class="am-text-primary">问题</label>
                    </div>
                    <div class="am-u-sm-6">
                        <label class="am-text-primary">答案</label>
                    </div>
                </div>
                <div class="am-g am-g-fixed">
                    <div class="am-u-sm-6 am-vertical-align" style="height:145px">
                        <label id="question" class="am-text-success am-vertical-align-middle"></label>
                    </div>
                    <div class="am-u-sm-6">
                        <label id="answer"></label>
                        <div id="pic">

                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <label>直接显示答案</label><input id="showAnswerDirectly" type="checkbox" onchange="onShowAnswerDirectlyChanged(this)"/>
                    </div>
                </div>
                <div>
                    <div>
                        <label>自动播放</label><input id="autoPlay" type="checkbox" onchange="onAutoPlayChanged(this)"/>
                    </div>
                    <div>
                        <label>播放速度:</label><label id="showAutoPlayInterval"></label><label>秒</label>
                    </div>
                    <div>
                        <input type="range" id="autoPlayInterval" onchange="onAutoPlayIntervalChanged(this)" title="autoPlayInterval"/>
                    </div>
                </div>
                <div class="am-g am-g-fixed am-btn-group">
                        <button onclick="ans()" id="showAnswer" class="am-btn am-btn-success  am-btn-default am-u-sm-6">显示答案</button>
                        <button onclick="next()" class="am-btn am-btn-secondary am-btn-default am-u-sm-6">下一个</button>
                </div>
                <div>
                    <div>
                        <label id="uiProgress">进度</label>
                    </div>
                    <div>
                        <div class="am-progress am-progress-sm">
                            <div id="progress" class="am-progress-bar"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <label id="costTime"></label>
                </div>
                <div class="am-g am-g-fixed am-btn-group">
                    <button onclick="switchPageState(PageState.Pause)" class="am-btn am-btn-warning  am-btn-default am-u-sm-6">暂停</button>
                    <button onclick="stop()" class="am-btn am-btn-danger am-u-sm-6">停止</button>
                </div>
            </div>
            <div id="pageFinish" class="am-u-sm-centered">
                <div>
                    <label id="totalCostTime"></label>
                </div>
                <div>
                    <button onclick="reset()" class="am-btn am-btn-primary am-btn-block">重新开始</button>
                </div>
                <div id="divAnswerShowed">
                    <div>
                        <label id="labelAnswerShowed">显示过答案的编码</label>
                    </div>
                    <div>
                        <textarea id="answerShowed" title="显示过答案的" class="cssTextArea" readonly disabled></textarea>
                    </div>
                </div>
                <div>
                    <label id="labelCostTime"></label>
                </div>
                <div>
                    <textarea id="timeCost" title="消耗时间显示" class="cssTextArea" readonly disabled></textarea>
                </div>
            </div>
            <div id="pagePause" class="am-u-sm-centered">
                <div>
                    <button onclick="switchPageState(PageState.Resume)" class="am-btn am-btn-warning am-btn-block">恢复</button>
                </div>
            </div>
        </div>
